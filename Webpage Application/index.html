<html>
<head>
  <title> Login Page </title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <div class="loginBox">
    <h1> Login Here </h1>
    <form>
      <p> Email Address </p>
      <input type="text" name="userID" placeholder="Enter Email">
      <p> Password </p>
      <input type="password" name="pass" placeholder="Enter Password">
      <input type="submit" onclick="clickSubmit(this.form)" name="" value="Login">
      <input type="saveForm" onclick="saveAccount()" name="" value="Don't have an account?">
    </form>
  </div>
  <script src="scripting.js"></script>
</body>
</html>
